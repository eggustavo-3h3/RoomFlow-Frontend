<form [formGroup]="formDisciplina" class="form-container">
  <h2 class="form-title"> {{editando ? 'Editar Disciplina' : 'Cadastrar Disciplina'}}</h2>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nome da Disciplina</mat-label>
      <input
        matInput
        formControlName="nome"
        placeholder="Digite o nome da disciplina"
      />
      <mat-error *ngIf="formDisciplina.controls['nome'].hasError('required')">
        Nome da disciplina é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Descrição da disciplina</mat-label>
      <input
        matInput
        formControlName="descricao"
        placeholder="Digite a descrição da disciplina"
      />
      <mat-error *ngIf="formDisciplina.controls['descricao'].hasError('required')">
        Descrição da disciplina é obrigatória
      </mat-error>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button
      mat-raised-button
      type="button"
      color="primary"
      class="submit-button"
      (click)="cadastrar()"
      [disabled]="formDisciplina.invalid"
    >
      {{editando ? 'Salvar' : 'Cadastrar'}}
    </button>
  </div>
  <button mat-stroked-button color="warn" type="button" (click)="voltar()" class="back-button">
    <mat-icon class="back-icon">arrow_back</mat-icon>
    Voltar
  </button>
</form>
