<app-nav-bar [textoNav]="'Criação de curso'"></app-nav-bar>
<div class="corpo">
  <mat-card>
    <mat-card-header>
      <div class="demo-button-container">
        <button
          mat-raised-button
          class="demo-button"
          (click)="openDialogCurso()"
        >
          Adicionar Curso
        </button>
        <button
          mat-raised-button
          class="demo-button"
          [disabled]="cursosList.length === 0"
          (click)="openDialogTurma()"
        >
          Adicionar Turma
        </button>
        <button
          mat-raised-button
          class="demo-button"
          [disabled]="cursosList.length === 0"
          (click)="openDialogDisciplina()"
        >
          Adicionar Disciplina
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-section">
        <h2>Cursos</h2>
        <div class="scroll-container"></div>
        <table mat-table [dataSource]="cursosList" class="mat-table">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef>Periodo</th>
            <td mat-cell *matCellDef="let curso">
              {{ curso.periodo | periodo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let curso">
              <button
                mat-icon-button
                color="warn"
                (click)="onCursoDelete(curso)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Deletar"
                (click)="selecionarCurso(curso)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsCursos"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumnsCursos"
          ></tr>
        </table>
      </div>

      <!-- TABELA DE TURMAS -->
      <div class="table-section">
        <h2>Turmas</h2>
        <table mat-table [dataSource]="turmasList" class="mat-table">
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao</th>
            <td mat-cell *matCellDef="let turma">{{ turma.descricao }}</td>
          </ng-container>

          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let turma">{{ turma.curso.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let turma">
              <button
                mat-icon-button
                color="warn"
                (click)="onTurmaDelete(turma)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Deletar"
                (click)="selecionarTurma(turma)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsTurmas"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumnsTurmas"
          ></tr>
        </table>
      </div>

      <!-- TABELA DE DISCIPLINAS -->
      <div class="table-section">
        <h2>Disciplinas</h2>
        <table mat-table [dataSource]="disciplinasList" class="mat-table">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let disciplina">{{ disciplina.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let disciplina">
              {{ disciplina.descricao }}h
            </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let disciplina">
              <button
                mat-icon-button
                color="warn"
                (click)="onDisciplinaDelete(disciplina)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Deletar"
                (click)="selecionarDisciplina(disciplina)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumnsDisciplinas"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumnsDisciplinas"
          ></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
