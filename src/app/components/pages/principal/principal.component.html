<app-nav-bar [textoNav]="'Painel de Monitoramento'"></app-nav-bar>
<div class="corpo">
  <mat-card>
    <mat-card-header>
      <div class="status">
        <div class="status-item">
          <span class="status-icon disponível"></span> Disponível
        </div>
        <div class="status-item">
          <span class="status-icon reservado"></span> Reservado
        </div>
        <div class="status-item">
          <span class="status-icon indisponível"></span> Indisponível
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="cards-container">
        <div *ngFor="let sala of salasFake; let i = index">
          <app-cards-sala [sala]="sala" [numSala]="i + 1" [botaoReservarSala]="true"></app-cards-sala>
        </div>
      </div>
    </mat-card-content>

  <div class="informacoes">
    <div class="informacao-item">
      <span class="valor">{{ salasDisponiveis }}</span>
      <span>Disponíveis</span>
    </div>
    <div class="informacao-item">
      <span class="valor">{{ salasReservadas }}</span>
      <span>Reservadas</span>
    </div>
    <div class="informacao-item">
      <span class="valor">{{ salasIndisponiveis }}</span>
      <span>Indisponíveis</span>
    </div>
    <div class="informacao-item">
      <span class="valor">{{ salasFake.length }}</span>
      <span>Salas no Total</span>
    </div>
  </div>
